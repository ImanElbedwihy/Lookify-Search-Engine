<div [ngClass]="voiceSearch ? '': 'd-none'"
    class="container-fluid d-flex align-items-center justify-content-center voiceModal">
    <div class="col-md-4 bg-light voice-search">
        <div class="border-bottom w-100 d-flex align-items-center justify-content-between py-2">
            <h3 class="m-2">Voice Search</h3>
            <h3 (click)="stopRecognition()" class="p-2 x-icon">X</h3>
        </div>
        <div class="w-100 h-50 d-flex align-items-center justify-content-center py-2">
            <div (click)="startRecognition()"
                class="col-md-2 bg-danger micIcon py-1 d-flex align-items-center justify-content-center text-white">
                <i class="fa fa-microphone"></i>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="content">
        <img src=" assets/lookify-low-resolution-logo-black-on-white-background.png" class="image-fluid google-logo">
        <div class="search-bar shadow-sm mt-4">
            <i class="fas fa-search icon"></i>
            <i (click)="startRecognition()" class="fas fa-microphone icon2"></i>
            <input (keydown)="onKeyDown($event)" autocomplete="off" (input)="onChange()" (keyup.enter)="onEnter($event)"
                [(ngModel)]="QueryString" class="input" type="text" id="searchInput" autofocus>
        </div>
        <div [ngClass]="{ 'active': i === selectedIndex }" (mouseleave)="leaveHoveredText()"
            (mouseenter)="logHoveredText(item)" (click)="onSubmit(item)"
            *ngFor="let item of searchSuggestionsMatching; let i=index" [ngClass]="{'active': i === 0}"
            class="suggest-div-outer">
            <div class="suggest-div-inner">{{item}}</div>
        </div>
    </div>
</div>
